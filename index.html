<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen Interactivo: Polinomios</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            },
            options: { processHtmlClass: 'tex2jax_process' }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #f4f7f6; padding: 20px; }
        .container { background: white; padding: 30px; border-radius: 12px; max-width: 800px; margin:auto; box-shadow:0 5px 15px rgba(0,0,0,0.1); }
        #login-section { text-align: center; margin-bottom: 20px; padding: 20px; border: 2px solid #3498db; border-radius: 10px; }
        #quiz-content { display: none; }
        .question { margin-bottom:20px; padding:15px; background:#fafafa; border-left:5px solid #bdc3c7; border-radius: 0 8px 8px 0; }
        .correct { border-left-color:#2ecc71 !important; background:#e8f8f1 !important; }
        .incorrect { border-left-color:#e74c3c !important; background:#fdedec !important; }
        .feedback { display:none; font-weight:bold; margin-top:10px; padding: 10px; border-radius: 4px; }
        button { width:100%; padding:15px; background:#27ae60; color:white; font-size:18px; border:none; border-radius:8px; cursor:pointer; }
        input[type="text"] { width: 80%; padding: 10px; margin: 10px 0; font-size: 16px; border-radius: 5px; border: 1px solid #ccc; }
        #results { position:fixed; top:20px; right:20px; background:#2c3e50; color:white; padding:10px 15px; border-radius:8px; z-index: 1000; }
    </style>
</head>
<body>
    <div id="results">Puntaje: <span id="score">0</span></div>

    <div class="container">
        <h1>üìù Examen de Polinomios</h1>
        
        <div id="login-section">
            <h3>Ingrese su nombre completo para comenzar:</h3>
            <input type="text" id="student-name" placeholder="Nombre y Apellido">
            <button onclick="startQuiz()" style="background:#3498db;">Empezar Examen</button>
        </div>

        <div id="quiz-content">
            <h2>Alumno: <span id="display-name"></span></h2>
            <div id="quiz-container"></div>
            <button onclick="finalizarExamen()">Finalizar y Descargar Resultado</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
